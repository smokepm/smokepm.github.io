# Site Settings
title: Parker Kenneth Morrow
email: parkermorrow19@gmail.com
description: >-
  Economist trained in applied econometrics, forecasting, and health-policy analysis.
  M.A. candidate at California State University, Fullerton.
url: "https://smokepm.github.io"  # Change 'yourusername' to your GitHub username
baseurl: ""
repository: "smokepm/smokepm.github.io"  # Change to your GitHub username

# Theme
minimal_mistakes_skin: "dark"  # Options: air, aqua, contrast, dark, dirt, neon, mint, plum, sunrise
remote_theme: "mmistakes/minimal-mistakes@4.26.2"

# Site Author
author:
  name: "Parker Kenneth Morrow"
  avatar: "/assets/images/1737094062642-removebg-preview.png"  # Add your photo here
  bio: "M.A. Quantitative Economics | Applied Econometrics | Machine Learning and Artificial Intelligence"
  location: "Temecula, California"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:parkermorrow19@gmail.com"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/parker-morrow-1b0831189/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/smokepm"  # Update with your GitHub username

# Reading Files
include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Defaults
defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Pagination
paginate: 5
paginate_path: /page:num/

# SEO
locale: "en-US"
title_separator: "-"

